<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dobble Social Network</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <img src="img/logo.png" alt="Dobble Logo" class="logo float-left">
            <form>
                   
                    <div class="form-row align-items-center">

                        <div class="col-sm-3 my-1 offset-lg-4">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div><!-- end input-group-prepend -->
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div><!-- end input-group -->

                        </div><!-- end col-sm-3 my-1 -->

                      <div class="col-sm-3 my-1">
                        <input type="password" class="form-control" placeholder="Password">
                      </div><!-- end col-sm-3 my-1 -->
                      
                      <div class="col-auto my-1">
                        <button type="submit" class="btn btn-success">Log in</button>
                      </div><!-- end col-auto my-1 -->

                      <div class="col-auto col-sm-6 my-1 offset-lg-4">

                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="rememberMeCheckbox">
                              <label class="form-check-label" for="rememberMeCheckbox">
                                Remember me
                              </label>
                            </div><!-- end form-check -->
    
                          </div><!-- end col-auto my-1 -->

                    </div><!-- end form-row align-items-center -->
                  </form>
        </div><!-- end container -->
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Dobble</a>

            <!-- HAMBURGER MENU FOR MOBILE PHONES -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button><!-- end "navbar-toggler -->
            
            <div class="collapse navbar-collapse" id="main-menu">

              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home</a>
                <a class="nav-item nav-link" href="members.html">Members</a>
                <a class="nav-item nav-link" href="groups.html">Groups</a>
                <a class="nav-item nav-link" href="photos.html">Photos</a>
                <a class="nav-item nav-link" href="profile.html">Profile</a>
              </div><!-- end navbar-nav -->
              
            </div><!-- end collapse navbar-collapse -->
        </nav>

        <!-- MAIN SECTION -->
        <section>
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-8">

                            <div class="card mt-4">
                                    <div class="card-header h5 bg-color">Wall</div>

                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Say something"></textarea>
                                            </div><!-- end form-group -->

                                            <button type="submit" class="btn btn-success">Post</button>
                                        </form>
                                    </div><!-- end card-body -->

                            </div><!-- end card -->

                    </div><!-- end col-md-8 -->

                    <div class="col-md-4">

                    </div><!-- end col-md-4 -->

                </div><!-- end row -->

            </div><!-- end container -->

        </section><!-- end section -->













    <!-- SCRIPTS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
